<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Guessing Game</title>
</head>
<body>
    <div id="game">
        <h1>Guess the Emoji</h1>
        <div id="emoji"></div>
        <form id="guessForm">
            <div id="options"></div>
            <button type="submit">Submit Guess</button>
        </form>
        <div id="feedback"></div>
        <div id="score"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
